<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% for s in states | sort(attribute="name") %}
			<LI>{{ states[s].id }}: <B>{{ states[s].name }}</B>
				<UL>
				{% for c in states[s].cities | sort(attribute="name") %}
					<LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
				{% endfor %}
				</UL>
			</LI>
		{% endfor %}
		</UL>
	</BODY>
</HTML>
